<!DOCTYPE html>
<html>
<head>
	<title>Cool places to visit in GA</title>
	<style type="text/css" media="screen">

	#middle-section img{
	 	width: 15%;
	 	border: 4px solid #555;
	}

	#gallery{
		text-align: center;
	}

	</style>
</head>
<body>

	<!-- This is the main wrapper for the page -->
	<div id="gallery">
		<!-- Make a wrapper for the top section -->
		<div id="top-section">
			<h2>A simple photo gallery of GA spots in HTML & CSS</h2>
		</div>
		<!-- Make a div for our thumbnails to live in -->
		<div id="middle-section">
			<img src="ga_pics/arabia_mnt.jpg" 
				onclick="largePic.src=this.src">
			<img src="ga_pics/callaway_gardens.jpg" 
				onclick="largePic.src=this.src">
			<img src="ga_pics/Etowah_Indian_Mounds.jpg" 
				onclick="largePic.src=this.src">
			<img src="ga_pics/prov_state_canyon.jpg" 
				onclick="largePic.src=this.src">
			<img src="ga_pics/wormsloe.jpg" 
				onclick="largePic.src=this.src">
		</div>
		<!-- Make a big div for bottom section -->
		<div id="bottom-section">
			<img src="ga_pics/arabia_mnt.jpg" name="largePic">

		</div>

	</div>
		




</body>
</html>
